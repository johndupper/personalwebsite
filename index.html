<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper"><a href="#" class="center brand-logo">john dupper</a></div>
  </nav>
</div>

<div class="parallax-container">
  <div class="parallax">
    <img src="img/idea.jpg">
  </div>
</div>

<div class="parallax-container valign-wrapper">
  <!-- white div post image -->
  <h3 class="centered-text">this is the div bro</h3>
</div>

<div class="parallax-container">
  <div class="parallax" id="middle">
    <img src="img/code.jpg" alt="lines of code">
  </div>
</div>

<div class="parallax-container valign-wrapper split" id="bottom">
  <div class="valign-wrapper left">
    <!--left-->
    <h3 class="centered-text white-text centered-text">this is the left div bro</h3>
  </div>

  <div class="valign-wrapper right">
    <!--right-->
    <h3 class="centered-text white-text centered-text">this is the right div bro</h3>
  </div>
</div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
